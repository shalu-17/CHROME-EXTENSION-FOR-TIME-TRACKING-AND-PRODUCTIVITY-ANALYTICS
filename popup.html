<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <style>
    /* Popup container styles */
    body {
      font-family: Arial, sans-serif;   /* Clean readable font */
      background-color: #f8f9fa;        /* Light grey background */
      margin: 0;                        /* Remove default margin */
      padding: 15px;                    /* Add spacing inside */
      text-align: center;               /* Center all content */
      width: 250px;                     /* Fixed width for popup */
    }

    /* Website name display */
    #siteName {
      font-size: 20px;                   /* Large text */
      font-weight: bold;                 /* Bold for emphasis */
      margin-bottom: 8px;                /* Space below */
      color: #333;                       /* Dark grey color */
    }

    /* Timer display */
    #timeValue {
      font-size: 18px;                   /* Slightly smaller than site name */
      margin-bottom: 6px;                /* Space below */
      color: #555;                       /* Medium grey text */
    }

    /* Category label styles */
    #category {
      font-size: 16px;
      font-weight: bold;
      padding: 4px 8px;                  /* Space inside label */
      border-radius: 5px;                /* Rounded edges */
      display: inline-block;             /* Fit text size */
      margin-bottom: 12px;               /* Space below */
    }

    /* Productive category style (green) */
    #category.productive {
      background-color: #d4edda;         /* Light green background */
      color: #155724;                    /* Dark green text */
    }

    /* Non-Productive category style (red) */
    #category.non-productive {
      background-color: #f8d7da;         /* Light red background */
      color: #721c24;                    /* Dark red text */
    }

    /* Dashboard button style */
    #openDashboardBtn {
      background-color: #28a745;         /* Green background */
      color: white;                      /* White text */
      border: none;                      /* No border */
      padding: 8px 14px;                  /* Button size */
      font-size: 15px;
      border-radius: 5px;                 /* Rounded corners */
      cursor: pointer;                    /* Pointer cursor on hover */
    }

    /* Dashboard button hover effect */
    #openDashboardBtn:hover {
      background-color: #218838;         /* Darker green on hover */
    }
  </style>
</head>
<body>
  <!-- Dynamic website name will be inserted here -->
  <div id="siteName"></div>

  <!-- Timer value will be updated in real-time -->
  <div id="timeValue">00:00:00</div>

  <!-- Category label (Productive / Non-Productive) -->
  <div id="category"></div>

  <!-- Button to open the dashboard page -->
  <button id="openDashboardBtn">Open Dashboard</button>

  <!-- Linking JavaScript for popup functionality -->
  <script src="popup.js"></script>
</body>
</html>
